<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>EmployeeList</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-user text-warning"></i><span class="text-warning"> Employee</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="Name">Employee Name</label>
          <input type="text" id="employeename" class="form-control" placeholder="Type Employee Name"/>
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" class="form-control" placeholder="Type Employee Position "/>
        </div>

        <div class="form-group">
          <label for="salary">Monthly Salary</label>
          <input type="text" id="salary" class="form-control" placeholder="Type Employee Per Monthly Salary"/>
        </div>
        <input type="submit" value="Add Employee" class="btn btn-warning btn-block" />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Job Position</th>
            <th>Monthly Salary</th>
          </tr>
        </thead>
        <tbody id="employee-list">
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
